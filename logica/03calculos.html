<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt("Informe o primeiro número "))
        var n2 = parseInt(prompt("Informe o segundo número"))
    //Cálculos
        document.write("A divisão é: " + n1/n2) 
        document.write("<br>A multiplicação é: " + n1*n2) 
        document.write("<br>A soma é: " + (n1+n2)) 
        document.write("<br>A subtração é: " + (n1-n2)) 
        document.write("<br>A média de valores é: " + ((n1+n2)/2)) 
</script>

</head>

</body>
</html>
