    <title>Document</title>
    <script>

    var velocidadedavia = parseInt(prompt("Informe Velocidade da Via km/h"))
    var velocidadedoveículo = parseFloat(prompt("Informe Velocidade km/h"))
   
    if(velocidadedoveículo<= velocidadedavia){
    document.write("Bom Motorista")
}else if(velocidadedoveículo<=velocidadedavia+10){
    document.write("Multa de 50 R$")
}else if(velocidadedoveículo<=velocidadedavia+20){
     document.write("Multa de 100 R$")
}else {
    document.write("Multa de 200 R$")
}


    </script>
