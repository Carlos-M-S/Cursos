<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
var moeda = prompt("1) Real para Dólar \n2) Dólar para Real")

var valor = prompt("Informe o valor que deseja converter")


if(moeda == "1"){
    document.write("U$" + (valor / 5.5).toFixed(2))
}else if(moeda == "2"){
    document.write("R$ " + (valor *5.5).toFixed(2))
}else{ 
    document.write("Opção Invalida")
}
    </script>
</head>
