    <title>Document</title>
    <script>

var cidade = prompt("1) Cabo Frio \n2) Uberlândia\n3) Taió \n4) Itapema \n5) Indaial")
 if(cidade==1){
    document.write("Cabo Frio é um município do estado brasileiro do Rio de Janeiro")
}
else if(cidade==2){
    document.write("Uberlândia é um município brasileiro do interior do estado de Minas Gerais, Região Sudeste do país.")
}
else if(cidade==3){
    document.write("Taió é um município brasileiro do estado de Santa Catarina.")
}else if(cidade==4){
    document.write("Itapema é um município do estado de Santa Catarina")
}else if(cidade==5){
    document.write("Indaial é um município brasileiro do estado de Santa Catarina")
}

else{
    document.write("ERRO!!!") 
}       
    </script>
